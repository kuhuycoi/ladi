<mat-tab-group dynamicHeight="true">
  <mat-tab label="Tất cả">
    <div class="template-list">
      <div class="row">
        <div class="col-md-3 col-sm-4 col-xs-6" *ngFor="let section of sectionActionService.sectionTemplates">
          <div class="template-preview">
            <div class="img-cover">
              <img [src]="section.src" [alt]="'#'+section.id" />
            </div>
            <button mat-mini-fab color="primary" matTooltip="Sử dụng" matTooltipPosition="before" (click)="addSection($event,section)"
              mat-dialog-close>
              <mat-icon>check</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Intro">
    <div class="template-list">...
    </div>
  </mat-tab>
  <mat-tab label="Đặc điểm nổi bật">
    <div class="template-list">...
    </div>
  </mat-tab>
  <mat-tab label="Lợi ích khách hàng">
    <div class="template-list">...
    </div>
  </mat-tab>
  <mat-tab label="Nội dung chi tiết">
    <div class="template-list">...
    </div>
  </mat-tab>
  <mat-tab label="Đội nhóm">
    <div class="template-list">...
    </div>
  </mat-tab>
</mat-tab-group>
