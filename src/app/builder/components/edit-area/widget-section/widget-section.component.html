<div app-type="section" class="widget-section ui-snap" *ngIf="section" [id]="section.id" [ngStyle]="section.styles">
  <div class="widget-container ui-snap">
    <app-element *ngFor="let component of section.childrens" class="ui-snap" [parent]="this" [component]="component" [attr.data-id]="component.id" [ngStyle]="component.rect | convertRect"></app-element>
  </div>
</div>
<app-widget-edit-section [parent]="this"></app-widget-edit-section>
